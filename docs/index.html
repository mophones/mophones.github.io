<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background-image: url('screenbig.png');
  height: 100%;
  background-position: center center;
  background-repeat: no-repeat;
  background-size: cover;
  background-attachment: fixed;
  position: relative;
  color: white;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}

@media only screen and (min-device-width: 375px) and (max-device-width: 812px) {
  .bgimg {
    background-image: url(screenmobile.png)
  }
}

</style>
</head>
<body>

<div class="bgimg">
  <div class="topleft">
  </div>
  <div class="middle">
  </div>
  <div class="bottomleft">
  </div>
</div>

</body>
</html>
