<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<style>
body, html {
  height: 100%;
  overflow: scroll;
  -webkit-overflow-scrolling: touch;
  margin: 0;
}

.bgimg {
  background-image: url('screenbig.png');
  height: 100%;
  background-position: center center;
  background-repeat: no-repeat;
  background-size: cover;
  background-attachment: fixed;
  position: relative;
  color: black;
  font-family: Verdana, Geneva, Tahoma, sans-serif;
  font-size: 18px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomright {
  position: absolute;
  bottom: 0;
  right: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}

@media only screen and (max-width: 480px) {
  .bgimg {
    background-image: url(screenmobile.png);
    background-size: cover;
    height: 100%;
    overflow: hidden;
  }
}

</style>
</head>
<body>

<div class="bgimg">
  <div class="topleft">
  </div>
  <div class="middle">
  </div>
  <div class="bottomright">
    <p>Copyright &copy; MOHOLD LTD t/a MoPhones<br>
      <a href="mailto:info@mophones.co">info@mophones.co</a></p>
  </div>
</div>

</body>
</html>
